<!DOCTYPE html>
<html lang="en" class="htmlCenter">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href ="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body  >

<div class="wid">
    <div class="container">
        <div class="cardLogin" >
            <div class="card-content">
                <h3 style="text-align:center"> Welcome to my HomePage </h3>
                <form id="loginForm">
                    Name: &emsp;<input type = "text" id = "username" placeholder="username" style="width: 200px; height: 30px; font-size: 12px; margin-left: 8px;" > <br />
                    Password: <input type = "password" id = "password"  placeholder="password" style="width: 200px; height: 30px; font-size: 12px;"> <br /><br />
                    <div class = "form-group">
                        <input type="button" id="btnClear" name="Clear" value="Clear" size="20" class="button"  style="width: 75px; height: 28px; font-size: 14px; margin-left: 70px;">
                        <input type="button" id="btnSubmit" name="Submit" value="Submit" size="10" class="button" style="width: 75px; height: 28px; font-size: 14px; margin-left: 30px;">
                    </div>
                    <p id = "output"> </p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
